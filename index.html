<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel='icon' href='favicon.ico' type='image/x-icon'/ >
    <link rel="stylesheet" href="modules/css/fontawesome.min.css" />
    <link rel="stylesheet" href="modules/css/solid.min.css" />
    <link rel="stylesheet" href="modules/css/brands.min.css" />
    <link href="css/font.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/component.css" />
    <link rel="stylesheet" href="css/tooltip.css" />
    <link rel="stylesheet" href="css/modal.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> -->
    <!-- all these for color :( -->
    <script src="modules/index.js"></script>
    <script src="modules/colors.js"></script>
    <!-- end the color libraries -->
    <script src="src/abstractions/classes.js"></script>
    <script src="src/abstractions/functions.js"></script>
    <script src="src/generatemodal.js"></script>
    <script src="src/abstractions/listeners.js"></script>
    <script src="src/before.js"></script>
  </head>
  <body>
    <div class="header">
      <div class="name-container">
        <input
          class="name-input"
          placeholder="ur name bruh"
          maxlength="17"
          type="text"
        />
      </div>
      <div class="right-header">
        <a
          href="https://github.com/ezhang7423/grade-calc"
          target="_blank"
          class="logo"
          ><i class="fab fa-github"></i
        ></a>
        <button class="naked hidden" onclick="addFake()">Add Fake</button>
        <button class="naked hidden" onclick="cClear()">Clear</button>

        <div class="right-tools">
          <div>
            <button title="Add Class" class="naked add-class">
              <i class="fas fa-plus-square"></i>
            </button>
          </div>
          <div>
            <button title="Export data" class="naked export-data">
              <i class="fas fa-download"></i>
            </button>
          </div>
          <div>
            <button title="Import data" class="naked import-data">
              <i class="fas fa-file-import"></i>
            </button>
          </div>
          <div>
            <button
              title="Theme"
              class="naked"
              onclick="document.querySelector('.theme-modal').classList.toggle('show-modal')"
            >
              <i class="fas fa-moon"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="main-content"></div>

    <div class="modal"></div>
    <div class="theme-modal">
      <div class="theme-modal-content">
        <select id="theme-pick">
          <option value="Jet">Jet</option>
          <option value="Hot">Hot</option>
          <option value="Cool">Cool</option>
          <option value="Spring">Spring</option>
          <option selected value="Summer">Summer</option>
          <option value="Autumn">Autumn</option>
          <option value="Winter">Winter </option>
          <option value="Bone">Bone </option>
        </select>
        <img src="modules/colors.png" />
        <button style="font-size: 15px;" class="naked save-theme">save</button>
      </div>
    </div>
  </body>
  <input type="file" id="upload" />
  <script src="src/generate.js"></script>
  <script src="src/after.js"></script>
</html>

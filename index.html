<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="modules/css/fontawesome.min.css" />
    <link rel="stylesheet" href="modules/css/solid.min.css" />
    <link href="css/font.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/component.css" />
    <!-- <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> -->
    <!-- all these for color :( -->
    <script src="modules/index.js"></script>
    <script src="modules/colors.js"></script>
    <!-- end the color libraries -->
    <script src="src/functions.js"></script>
    <script src="src/before.js"></script>
  </head>
  <body>
    <div class="header">
      <div class="name-container">
        <input class="name-input" placeholder="ur name bruh" type="text" />
      </div>
      <div class="right-header">
        <div>
          <button title="Add Class" class="naked add-class">
            <i class="fas fa-plus-square"></i>
          </button>
        </div>
        <div>
          <button title="Export data" class="naked export-data">
            <i class="fas fa-download"></i>
          </button>
        </div>
        <div>
          <button title="Theme" class="naked" onclick="">
            <i class="fas fa-moon"></i>
          </button>
        </div>
        <button class="naked" onclick="addFake()">Add Fake</button>
        <button class="naked" onclick="cClear()">Clear</button>
      </div>
    </div>

    <div class="main-content">
      <div class="course fake">
        <div class="course-title cc" name="course-title">Archaeology 172</div>
        <div class="components">
          <div class="component">
            <i class="fas fa-list-ul"></i>
            <span class="cc" name="component">HW</span
            ><span class="ar">20/30%</span>
          </div>

          <div class="component">
            <i class="fas fa-list-ul"></i>
            <span class="cc" name="component">Labs</span
            ><span class="ar">20/30%</span>
          </div>

          <div class="component ">
            <i class="fas fa-check-square"></i>
            <span class="cc" name="component">Midterm</span
            ><span class="ar">40/50%</span>
          </div>

          <div class="add-component">
            <select
              title="Select the list type for components that span multiple works, and the checkmark for singular works. For example, homework should be list type, and midterm should be checkmark type."
              id="ac-sel"
            >
              <option class="ac-sel-option" value="list"> &#xf14a;</option>
              <option class="ac-sel-option" value="list"> &#xf03a;</option>
            </select>

            <input spellcheck="false" class="nakinput" placeholder="Add" />
          </div>
        </div>
        <div class="total-container">
          <hr class="linebreak" />
          <div class="total">Total <span class="ar">79/100%</span></div>
        </div>

        <div class="bor">
          <button title="save" class="course-naked">&#xf0c7;</button>
          &nbsp;
          <button title="delete" class="course-naked">&#xf00d;</button>
        </div>
      </div>
    </div>
  </body>
  <script src="src/generate.js"></script>
  <script src="src/after.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link href="css/font.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/component.css" />
    <!-- <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> -->
    <!-- all these for color :( -->
    <script src="modules/index.js"></script>
    <script src="modules/colors.js"></script>
    <!-- end the color libraries -->
    <script src="src/functions.js"></script>
    <script src="src/before.js"></script>
  </head>
  <body>
    <div class="header">
      <div class="name-container">
        <input class="name-input" placeholder="ur name bruh" type="text" />
      </div>
      <div class="right-header">
        <button class="naked add-class">Add Class</button>
        <button class="naked export-data">Export data</button>
        <button class="naked" onclick="addFake()">Add Fake</button>
        <button class="naked" onclick="cClear()">Clear</button>
        <button class="naked" onclick="">Theme</button>
      </div>
    </div>

    <div class="main-content">
      <div class="course fake">
        <div class="course-title cc">Archaeology 172</div>
        <div class="components">
          <div class="component ">
            <span class="cc">HW</span><span class="ar">19/20%</span>
          </div>

          <div class="component ">
            <span class="cc">Midterm</span><span class="ar">40/50%</span>
          </div>

          <div class="component">
            <span class="cc">Labs</span><span class="ar">20/30%</span>
          </div>
          <input spellcheck="false" class="nakinput" placeholder="Add" />
        </div>
        <div class="total-container">
          <hr class="linebreak" />
          <div class="total">Total <span class="ar">79/100%</span></div>
        </div>

        <div class="bor">
          <button class="course-naked">save</button>
          &nbsp;
          <button class="course-naked">delete</button>
        </div>
      </div>
    </div>
  </body>
  <script src="src/after.js"></script>
</html>
